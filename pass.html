	<p>
		下のボタンをクリックして与えられたパスワードを入力すると<br>
		保存されたアーカイブを見ることができます<br><br>

	<!-- ================================================ -->
	<!-- ▼JavaScriptを使った簡単パスワード認証用のソース -->
	<!-- ================================================ -->

	<script type="text/javascript">
		function gate(){
			// ユーザの入力を求める
		    var UserInput = prompt("パスワードを入力して下さい:","");
		    // 入力内容をチェック
		    if( /\W+/g.test(UserInput) ) {
		    	// 半角英数字以外の文字が存在したらエラー
		    	alert("半角英数字のみを入力して下さい。");
		    }
		    else if( UserInput != null ) {
			    // 入力内容からファイル名を生成して移動
				location.href = UserInput + ".html";
			}
		}
	</script>

	<p>
		<input type="button" value="パスワードを入力する" onclick="gate();">
	</p>
