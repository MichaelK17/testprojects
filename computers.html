	<p>
	ドアを開け放しておくと買っている猫が入ってくるのでArduinoでドアアラームを作ってみることに.<br>
	ドアにアルミホイルで包んだ磁石をくっつけ、ドアを開けるとブザーがなるようにしました。<br>
	仕組みは、12番ピンでドアが開いているか確認をする。<br>
	ドアが開いている（入力されない）状態になると、13番ピンからスピーカーに出力される。<br>
